<!DOCTYPE html>
<html lang="en">
<head>
    <title>음식가게</title>
    <meta charset="UTF-8">
</head>
<body>
    <h3>메뉴판</h3>
    <!-- 
        style에서는 스타일을 하나씩 치장할 때마다 치장 하나씩 끝낼 때마다 ';' 사용
        text-align: center;는 글자를 가운데로 정렬
        -->
    <table border="1" style="width: 100%;border-collapse: collapse;">
        <tr style="background-color: rosybrown;">
            <th><small>음식</small></th>
            <th><small>가격</small></th>
        </tr>
        <tr>
            <td><small>피자</small></td>
            <td><small>15,000원</small></td>
        </tr>
        <tr>
            <td><small>파스타</small></td>
            <td><small>12,000원</small></td>
        </tr>
        <tr>
            <td><small>스테이크</small></td>
            <td><small>25,000원</small></td>
        </tr>
        <tr>
            <td><small>샐러드</small></td>
            <td><small>8,000원</small></td>
        </tr>
        <tr>
            <td><small>음료수</small></td>
            <td><small>2,000원</small></td>
        </tr>

    </table>
</body>
</html>
