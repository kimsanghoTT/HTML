<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비디오 실습</title>
</head>
<body>
    <h2>비디오 실습</h2>
    <!-- 
    비디오 하나를 비디오들 하나에 넣어준 후 
    비디오 하나는 controls를 사용해서 조작할 수 있게끔

    오토플레이, 루프, 뮤트 사용해서 영상 자동 재생    
    비디오는 하나의 video에 하나씩 넣는게 좋다
-->
    <video controls>
        <source src="비디오들/210496_small.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop>
        <source src="비디오들/210926_small.mp4" type="video/mp4">
    </video>
</body>
</html>
