<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 글 작성하기</title>
    <script src="../jQuery/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <style>
        .footer{
            background-color: black;
            color:white;
            padding: 0.5rem 0;/*16px*/
            position: relative;
            width: 100%;
            bottom: 0;
        }
        .footer a{
            color:white;
            text-decoration: none;
        }
        .footer a:hover{
            text-decoration: underline;/*마우스를 a태그 위에 올리면 밑줄*/
        }
        .imagePreview{
            width: 100px;
            height: 100px;
            margin-right: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- 내비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">옷 판매 사이트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span><!--석 삼(三)자 모양의 아이콘 생성-->
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item active">
                        <a href="#" class="nav-link ">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link ">Cart <span class="badge bg-secondary">0</span></a>
            
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 글 작성 공간 container 만들어주기 -->
    <div class="container">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">작성자</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" rows="5" cols="20" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">이미지 업로드</label>
            <input type="file" id="setImage" class="form-control" accept="image/*" multiple>
        </div>
        <div id="getImage" class="mb-3">
            <!--이미지 태그가 생성될 지점-->
        </div>
        <button class="btn btn-primary my-3">작성</button>
    </div>
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 브랜드명. All Rights Reserved.</p>
            <p>
                <a href="#">개인정보처리방침</a> | <a href="#">이용약관</a>
            </p>
        </div>
    </footer>
    <script>
        $(document).ready(function(){
            $("#setImage").change(function(){

                const files = this.files;
                $("#getImage").empty();

                if(files){
                    for(let i = 0; i<files.length; i++){
                        const file = files[i];
                        const searchingFile = new FileReader();

                        searchingFile.onload = function(e){
                            const imgTag = $("<img>").attr('src', e.target.result).addClass("imagePreview");
                            $("#getImage").append(imgTag);
                        }
                        searchingFile.readAsDataURL(file);
                    }
                    
                }
            })
        })
    </script>
</body>
</body>
</html>
