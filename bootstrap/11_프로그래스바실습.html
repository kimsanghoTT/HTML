<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로그래스바 만들기</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <script src="../jQuery/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <br>
        <button id="시작버튼" class="btn btn-primary" onclick="클릭하기()">시작</button>
    </div>
</body>
<script>
    function 클릭하기(){
        const progressBar = $("#progressBar");
        let 진행상황 = 0;

    /*    const 진행간격 = setInterval(function(){
            if(진행상황 >= 100){
                clearInterval(진행상황);
            }
            else{
                진행상황++;
                progressBar.css("width", 진행상황 + "%");
                progressBar.attr("aria-valuenow", 진행상황);
                progressBar.text(진행상황 + "%");
            }
        }, 100)*/

        document.addEventListener("click", function(e){
           
                if(진행상황 >= 100){
                    clearInterval(진행상황);
                }
                else{
                    진행상황 += 25;
                    progressBar.css("width", 진행상황 + "%");
                    progressBar.attr("aria-valuenow", 진행상황);
                    progressBar.text(진행상황 + "%");
                }
           
        })
    }
</script>
</html>
