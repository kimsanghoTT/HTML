<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비디오 실습</title>
</head>
<body>
    <h2>비디오 실습</h2>
    <!-- 
    비디오 하나를 비디오들 하나에 넣어준 후 
    비디오 하나는 controls를 사용해서 조작할 수 있게끔

    오토플레이, 루프, 뮤트 사용해서 영상 자동 재생    
    비디오는 하나의 video에 하나씩 넣는게 좋다
-->
    <video controls>
        <source src="../../비디오들/210496_small.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop>
        <source src="../../비디오들/210926_small.mp4" type="video/mp4">
    </video>
    <pre>
        iframe : 웹에서 또 다른 html 태그하거나 비디오를 가지고오는 태그
        비디오의 경우 저작권 문제로 외부에서의 재생을 막았을 경우
        실행할 수 없음
    </pre>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ok_PMHhjDHU?si=AKLuIOJVYsDYiQQO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i2Uw2vb1D1U?si=zy6rgY4CKvWbrZre" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
