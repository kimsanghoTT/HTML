<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>input실습문제</title>
    <style>
        input{
            border: 1px solid red;
            border-radius: 4px;
        }
        body{
            background-color: gray;
            color: aliceblue;
            
        }
        button{
            border: 1px solid red;
            border-radius: 4px;        
        }

    </style>
</head>
<body>
    <form>
        <br>
        <label>
            고객명:
            <input type="text" name="clientName">
        </label><br><br>
        <label>
            전화번호 : 
            <input type="tel" name="clientPhone">
        </label><br><br>
        <label>Email : 
            <input type="email" name="clientEmail">
        </label><br><br>
        <label>
            <input type="radio" name="size" value="Small">
            Small
        </label><br><br>
        <label>
            <input type="radio" name="size" value="Medium">
            Medium
        </label><br><br>
        <label>
            <input type="radio" name="size" value="Large">
            Large
        </label>
        <br><br>
        <label>
        <input type="checkbox" name="topping" value="베이컨">
        베이컨
        </label>
        <br><br>
        <label>
        <input type="checkbox" name="topping" value="치즈">
        치즈
        </label>
        <br><br>
        <label>
        <input type="checkbox" name="topping" value="양파">
        양파
        </label>
        <br><br>
        <label>
        <input type="checkbox" name="topping" value="버섯">
        버섯
        </label><br><br><br><br>
        <label>희망배송시간:
        <input type="time"></label>
        <br><br><br>
        <label>배송시 요청사항<br>
            <input type="text">
        </label>
        <br><br><br>
        <button>주문하기</button>
        <br><br>
    </form>
</body>
</html>
