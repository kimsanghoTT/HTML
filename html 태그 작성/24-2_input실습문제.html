<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
     <title>input실습문제2</title>
</head>
<body>
    <form><ol>
        <label>
            <li>납품자명:
            <input type="text" name="name"></li>
        </label>
        <br>
        <label>
            <li>email:
            <input type="email" name="email" placeholder="answer@naver.com"></li>
        </label>
        <br>
        <label>
            <li>홈페이지:
            <input type="url" name="homepage" value="http://"></li>
        </label>
        <br>
        <label>
            <li>지역
            <select name="location">
                <option value="부산">부산</option>
            </select></li>             
        </label>
        </ol>
        <br><br><br>

      <ul>
        <li><label>상품명:
            <input type="text" name="productName"></label></li><br>
        <li><label>납품수량:
            <input type="text" placeholder="최소 100" name="amount" min="100">
        </label></li><br>
        <li><label>
            납품등급 : 
            <input type="range" min="1" max="5" name="grade"></label></li><br>
        <li><label>기타사항 : 
            <textarea name="etc" rows="5px"></textarea>
        </label></li>
      </ul>
       <button>send message</button>
        
      

    </form>
</body>
</html>
