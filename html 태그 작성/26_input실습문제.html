<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실습문제1</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form>
      <label>ID</label>
      <input type="text" placeholder="아이디 10글자 이내" />
      <button>중복확인</button><br />
      <label>비밀번호</label>
      <input
        type="password"
        placeholder="영문,숫자,특수문자 포함 8자 이상"
      /><br />
      <label>비밀번호 확인</label>
      <input type="password" /><br />
      <label>Email</label>
      <input type="email" /><select>
        <option>직접입력</option>
        <option>naver.com</option></select
      ><br /><br />
      <label>성별</label>
      <input type="radio" />남성 <input type="radio" />여성<br /><br />
      <label>취미</label><br />
      <input type="checkbox" />축구 <input type="checkbox" />야구
      <input type="checkbox" />농구 <input type="checkbox" />공부
      <input type="checkbox" />음악감상 <br /><br />
      <label>생년월일</label>
      <input type="date" />
      <br />
      <br />
      <label>자기소개</label><br />
      <textarea cols="80" rows="10"></textarea>
      <br /><br />
      <button type="submit">회원가입</button>
      <button type="reset">다시입력</button>
    </form>
  </body>
</html>
