    <div class="container">
        <div class="posts">
            <div class="article">
            <!-- 
                article : 블로그, 글, 뉴스 기사, 포럼 게시물처럼 독립적으로 작성하거나
                재사용할 수 있는 내용을 작성

                <a href="#">더 보기</a>
            </div>
            <div class="article">
                <h2>글 제목 2</h2>
                <p>여기는 블로그로 소통하고 정보를 나누는 공간입니다.</p>
                <a href="#">더 보기</a>
            </div>
        </div>
        <div class="aside">
            <!--
                aside : 본문 내용과 간접적으로 관련된 내용을 표시할 때 사용
                    블로그의 사이드바, 광고, 관련링크, 저자정보 등
            -->
            <h2>소개</h2>
            <p>안녕하세요. 제 블로그에 오신 것을 환영합니다. 다양한 생각과 경험을 공유해보아요.</p>
        </div>
        <div class="visitor-comments">
            <h2>방문자 회원가입</h2>
            <form action="#" method="post">
                <label>이름 : </label>
                <input type="text" required id="name">
                <label>아이디 : </label>
                <input type="text" id="id">
                <label>비밀번호 : </label>
                <input type="password" id="pw1">
                <label>비밀번호 확인 : </label>
                <input type="password" id="pw2">
        <!--    <button type="button" onclick="일치여부확인()">비밀번호 일치 확인</button>             
                <button type="button" onclick="확인()">이름 확인</button> -->
                <button onclick="가입하기()">제출</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 내 블로그. All rights reserved.</p>
    </footer>
    <script>
        function 가입하기(){
            const name = $('#name').val(); //이름 정보 가져오기
            const pw1 = $('#pw1').val();
            const pw2 = $('#pw2').val();
            const id = $("#id").val();
            const namePattern = /^[가-힣]{2,5}$/;
            const idPattern = /^[a-z]{5,10}$/


            if(!namePattern.test(name)){ // ! : false일때 true 반환
                alert("이름은 한글로 작성해주세요.");

                //정규식과 일치하지 않을 때 회원가입 방지.
                return false;
            }

            if(!idPattern.test(id)){
                alert("아이디는 소문자 영어 5~10 글자로 작성해주세요.");
                return false;
            }
            
            if(pw1.length < 1 || pw2.length < 1){
                alert("비밀번호를 모두 입력해주세요.");
                return false;

            }
            else{
                if(!pw1 === pw2){
                alert("비밀번호가 일치하지 않습니다.");
                //일치하지 않으니 제출을 못하게 막음
                return false;
                }
                else{
                    alert("비밀번호가 일치합니다.");
                    return true;
                }
            }
                    


        }
