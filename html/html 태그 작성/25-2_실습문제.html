<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form>
        <div>
            <ul>
                <li>ID : <input type="text" placeholder="아이디 10글자 이내" name="id"> <button>중복 확인</button></li>
                <li>비밀번호 : <input type="password" name="pw1" placeholder="영문,숫자,특수문자 포함 8자 이상"></li>
                <li>비밀번호 확인 : <input type="password"></li>
                <li>Email : <input type="email" name="email1">
                    <select name="email2">
                        <option value="직접입력">직접입력</option>
                    </select>
                </li>
            </ul>           
        </div>
        <div>
            <label>성별 : 
                <input type="radio" value="남성" name="gender">남성 
                <input type="radio" value="여성" name="gender">여성</label>
                <br><br>
            <label>
                생년월일 : <input type="date" name="birthday">
            </label>
            <br><br>
            <label>
                취미<br>
                <input type="checkbox" name="hobby" value="야구">야구
                <input type="checkbox" name="hobby" value="농구">농구
                <input type="checkbox" name="hobby" value="축구">축구<br>
                <input type="checkbox" name="hobby" value="공부">공부
                <input type="checkbox" name="hobby" value="음악감상">음악감상
            </label>
            <br><br>
            <div>
                <label>
                    자기소개<br>
                    <textarea name="intro" rows="10" cols="80"></textarea>
                </label>
            </div>
            <br><br>
            <button>회원가입</button>&nbsp;<button>다시입력</button>
        </div>
    </form>
</body>
</html>
