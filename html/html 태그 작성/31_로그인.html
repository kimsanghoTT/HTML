<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="../../../javascript/jQuery/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>로그인</h1>
    <form id="loginForm" action="31_로그인결과.html" method="get">
        <label>아이디 : </label>
        <input type="text" id="loginId">
        <br>
        <label>비밀번호 : </label>
        <input type="password" id="loginPw">
        <button onclick="로그인(event)">로그인</button>
    </form>
</body>
<script>
    function 로그인(event){
        const loginId = $("#loginId").val(); //작성한 아이디 가져오기
        const loginPw = $("#loginPw").val(); //작성한 비밀번호 가져오기

        //Local storage에 저장된 회원정보 가져오기
        const savedID = localStorage.getItem('signId');
        const savedPW = localStorage.getItem('signPw');

    //    window.location.href = '31_로그인결과.html';

        //만약 일치하는 아이디, 비밀번호가 없다면
        if(loginId !== savedID || loginPw !== savedPW){
            alert("일치하는 정보가 없습니다.");
            event.preventDefault();
        }
    }
</script>
</html>
