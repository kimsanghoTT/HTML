<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 세션에 저장하기</title>
    <script src="../../../javascript/jQuery/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>회원가입</h1>
    <form action="31_로그인.html" method="get">
        <label>아이디 : </label>
        <input type="text" id="signId">
        <br>
        <label>비밀번호 : </label>
        <input type="password" id="pw1">
        <br>
        <button onclick="회원가입버튼()">회원 가입하기</button>
    </form>
</body>
<script>
    //추후에 아이디, 비밀번호 유효성 검사할 때 event.preventDefault를 위해 event 삽입
    function 회원가입버튼(){
        //event.preventDefault();
        //회원가입할 때 정보를 Local Storage에 저장

        const getId = $("#signId").val();
        const getPw = $("#pw1").val();

        localStorage.setItem('signId', getId);
        localStorage.setItem('signPw', getPw);
        //form 태그에서 action을 이용해서 다른 html 파일로 이동하는 것 말고도
        //window.location.href = "이동하고픈.html"을 작성해도 이동 가능

    //    window.location.href="31_로그인.html";
    }
</script>
</html>
