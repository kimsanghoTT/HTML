<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 결과</title>
    <script src="../../../javascript/jQuery/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>폼 결과</h1>
    <p>이름 : <span id="이름결과"></span></p>
</body>
<script>
    $(document).ready(function(){

        //URL 파라미터에서 이름 값을 가져와서 표시
        const url이름값가져오기 = new URLSearchParams(window.location.search);
        const 이름값 = url이름값가져오기.get('userName');
        $("#이름결과").text(이름값);

        /*
            만약 변수명이 한글이면 컴퓨터가 한국어값을 읽을 수 있게 보조해줘야해서
            코드가 더 길어지므로 변수명은 영어로 작성

        */
    })
</script>
</html>
