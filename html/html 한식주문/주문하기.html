<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한식 주문하기</title>
    <link rel="stylesheet" href="스타일.css">
    <style>
        button{
            display: block;
            margin: 0 auto;
            width: 200px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>KH 배달 서비스 - 한식 주문하기</h1>
    </div>
    <div class="네비게이션">
        <ul>
            <li><a href="홈페이지.html">홈</a></li>
            <li><a href="#">주문하기</a></li>
            <li><a href="한식메뉴.html">메뉴보기</a></li>
        </ul>
    </div>
    <div class="메인_주문하기">
        <h1>한식 주문하기</h1>
        <form>
            <label>메뉴선택</label><br>
            <div class="메뉴">
                
                <div>       
                    <img src="음식이미지/된장찌개.PNG" class="메인음식">
                    <br>
                    <input type="radio">된장찌개
                </div>
                <div>
                    <img src="음식이미지/비빔밥.PNG" class="메인음식">
                    <br>
                    <input type="radio">비빔밥
                </div>
                <div>
                    <img src="음식이미지/불고기.PNG" class="메인음식">
                    <br>
                    <input type="radio">불고기
                </div>

            </div>
            <br>
            <div>
                <label>추가옵션:</label>
                <input type="checkbox">계란<img src="음식이미지/계란.png" class="추가">
                <input type="checkbox">두부<img src="음식이미지/두부.png" class="추가">
                <input type="checkbox">김치<img src="음식이미지/김치.PNG" class="추가">
            </div>
            <br>
            <div>
                <label>맛 선택:</label>
                <select>
                    <option>매운맛</option>
                    <option>보통맛</option>
                    <option>안매운맛</option>
                </select>
            </div>
            <br>
            <div>
                <label>배달주소:</label>
                <textarea rows="3"></textarea>
                <small>도서/산간 지역은 배달비 3000원이 추가로 부과됩니다</small>
            </div>
            <br>
            <button>주문하기</button>
        </form>
    </div>
    <div class="footer">
        &copy; 2024 배달 서비스. All rights reserved
    </div>
</body>
</html>
